<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
</head>
<body>
<h1>Login</h1>

<div th:if="${param.error}">
  <a>Unable to login. Check your username and password.</a>
</div>
<p>New here? Click
  <a th:href="@{/register}">here</a> to register.</p>
<!--th:action error convinced with wrong context path shows up errors. CONTEXT PATH is necessary
Missing Context Path: The context path, which is important for forming the complete URL,
was not included in the form's action attribute.-->
<form th:action="@{/authenticate}" id="loginForm" method="post"> <!--@{${#httpServletRequest.contextPath}/login}-->
  <label for="username">Username: </label>
  <input type="text" name="username" id="username" /><br/>
  <label for="password">Password: </label>
  <input type="password" name="password" id="password" /><br/>

  <!--S38 Add CSRF token input -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <input type="submit" value="Login"/>
</form>

<form method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
