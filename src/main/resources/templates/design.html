<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
    <!-- <link rel="stylesheet" th:href="@{/styles.css}" /> -->
</head><body>

<h1>Design your burger!</h1>

<!--/*@thymesVar id="burger" type="com.example.spring_based_module._S7_Application_Taco"*/-->

<div><a th:href="@{/dishes}"> go to dishes </a> </div>

<form method="post" th:action="@{/design}" th:object="${burger}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <span>    price: </span>
                <span th:text="${ingredient.price}"></span>
                <br/>

            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <span>    price: </span>
                <span th:text="${ingredient.price}"></span>
                <br/>

            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <span>    price: </span>
                <span th:text="${ingredient.price}"></span>
                <br/>

            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <span>    price: </span>
                <span th:text="${ingredient.price}"></span>
                <br/>

            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <span>    price: </span>
                <span th:text="${ingredient.price}"></span>
                <br/>

            </div>
        </div>
    </div>
    <div>
        <br/>
        form submission
        <h3>Name your burger creation:</h3>
        <input type="text" th:field="*{name}"/>
        <!-- S14 Validating input error. Attaching span tag to the input tag -->
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name error</span>
        <br/>
        <button> Submit Your Taco</button>
    </div>
</form>
</body>
</html>
