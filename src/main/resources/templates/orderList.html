<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<h1>Your orders</h1>
<!--/*@thymesVar id="order" type="entity.Orders"*/-->
<ul>
  <li th:each="order : ${orders}">
    Ordered: <span th:text="${order.placedAt}">DATE</span> -
    Order name:<span th:text="${order.orderName}">NAME</span>
    Order price : <span th:text="${order.totalPrice}">NAME</span>
    <ul>

      <li th:each="burger : ${order.burgers}">
        Burger name: <span th:text="${burger.name}"></span>
        Ingredients: <span th:each="ingredient : ${burger.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
                     </span>
      </li>

    </ul>
    <ul>
      Dishes:
      <li th:each="currDish : ${order.dishOrder}">
        <span th:text="${currDish.dish.id}"></span>
      </li>

    </ul>

  </li>
</ul>

</body>

</html>
